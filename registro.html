<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Garage IA</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <section class="main">
        <div class="logo">
            <img src="assets/img/logo.png" alt="">
            <h2> Garage IA</h2>
        </div>
        <div class="cont">
            <form action="busqueda_estacionamiento.html">
                <label for="nombre">Nombre Completo</label>
                <input id="nombre" type="text" placeholder="Nombres Completo" required>
                <label for="aplellidos">Aplellidos Completo</label>
                <input id="aplellidos" type="text" placeholder="Aplellidos Completo" required>
                <label for="correo">Correo Electronico:</label>
                <input id="correo" type="email" placeholder="Correo electronico" required>
                <label for="contra">Contraseña:</label>
                <input id="contra" type="password" placeholder="Ingrese Contraseña" required>
                <label for="fecha">Fecha de nacimiento:</label>
                <input id="fecha" type="date" required>
                <input type="submit" value="Registrase" class="input--send">
            </form>
            <div class="enlace">
                <a href="index.html">Cancelar registro</a>
            </div>
        </div>
    </section>
</body>
</html>
